    <!-- Script para obtener la geolocalización-->
    <script>
      var text_lat = document.getElementById("lat");
      var text_long = document.getElementById("long");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      }
      else {
        text_lat.innerHTML = "Geolocalización no soportada en este explorador.";
        text_long.innerHTML = "Geolocalización no soportada en este explorador.";
      }
      function showPosition(position) {
        text_lat.innerHTML = position.coords.latitude;
        text_long.innerHTML = position.coords.longitude;
      }
      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            text_lat.innerHTML = "El usuario denegó la solicitud de geolocalización."
            text_long.innerHTML = "El usuario denegó la solicitud de geolocalización.";
            break;
          case error.POSITION_UNAVAILABLE:
            text_lat.innerHTML = "Información de localización no disponible."
            text_long.innerHTML = "Información de localización no disponible.";
            break;
          case error.TIMEOUT:
            text_lat.innerHTML = "Finalizó el tiempo para obtener la localización del usuario."
            text_long.innerHTML = "Finalizó el tiempo para obtener la localización del usuario.";
            break;
          case error.UNKNOWN_ERROR:
            text_lat.innerHTML = "Error desconocido."
            text_long.innerHTML = "Error desconocido.";
            break;
        }
      }
    </script>

    <!-- Script para escanear QR con la cámara -->
    <script>
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
      Instascan.Camera.getCameras().then(function(cameras){
        if(cameras.length > 0 ){
          scanner.start(cameras[0]);
        } else{
          alert('No cameras found');
        }

      }).catch(function(e) {
        console.error(e);
      });
      scanner.addListener('scan',function(c){
        document.getElementById('text').value=c;
      });
    </script>
