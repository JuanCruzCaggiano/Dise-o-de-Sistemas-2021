  <!-- Script para agregar/eliminar preguntas opcionales -->
  <script>
    var selectedRow = null;

    function onFormSubmit() {
      if (validate()) {
        var formData = readFormData();
        if (selectedRow == null) insertNewRecord(formData);
        else updateRecord(formData);
        resetForm();
      }
    }

    function readFormData() {
      var formData = {};
      formData["key"] = document.getElementById("key").value;
      return formData;
    }

    function insertNewRecord(data) {
      var table = document
      .getElementById("employeeList")
      .getElementsByTagName("tbody")[0];
      var newRow = table.insertRow(table.length);
      cell1 = newRow.insertCell(0);
      cell1.innerHTML = data.key;
      cell2 = newRow.insertCell(1);
      cell2.innerHTML = `<a onClick="onEdit(this)">Edit</a> <a onClick="onDelete(this)">Delete</a>`;
      /* ORIGINAL
      cell1 = newRow.insertCell(0);
      cell1.innerHTML = data.fullName;
      cell2 = newRow.insertCell(1);
      cell2.innerHTML = data.email;
      cell3 = newRow.insertCell(2);
      cell3.innerHTML = data.salary;
      cell4 = newRow.insertCell(3);
      cell4.innerHTML = data.city;
      cell4 = newRow.insertCell(4);
      cell4.innerHTML = `<a onClick="onEdit(this)">Edit</a> <a onClick="onDelete(this)">Delete</a>`;
      */
    }

    function resetForm() {
      document.getElementById("key").value = "";
      selectedRow = null;
    }

    function onEdit(td) {
      selectedRow = td.parentElement.parentElement;
      document.getElementById("key").value = selectedRow.cells[0].innerHTML;
      /* ORIGINAL
      document.getElementById("fullName").value = selectedRow.cells[0].innerHTML;
      document.getElementById("email").value = selectedRow.cells[1].innerHTML;
      document.getElementById("salary").value = selectedRow.cells[2].innerHTML;
      document.getElementById("city").value = selectedRow.cells[3].innerHTML;
      */
    }

    function updateRecord(formData) {
      selectedRow.cells[0].innerHTML = formData.key;
      /* ORIGINAL
      selectedRow.cells[0].innerHTML = formData.fullName;
      selectedRow.cells[1].innerHTML = formData.email;
      selectedRow.cells[2].innerHTML = formData.salary;
      selectedRow.cells[3].innerHTML = formData.city;
      */
    }

    function onDelete(td) {
      if (confirm("¿Está seguro que quiere borrar este registro?")) {
        row = td.parentElement.parentElement;
        document.getElementById("employeeList").deleteRow(row.rowIndex);
        resetForm();
      }
    }

    function validate() {
      isValid = true;
      if (document.getElementById("key").value == "") {
        isValid = false;
        document.getElementById("keyValidationError").classList.remove("hide");
        confirm("Che, no estás agregando nada.\nNo te hagas el pillo.");
      } else {
        isValid = true;
        if (
          !document
          .getElementById("keyValidationError")
          .classList.contains("hide")
        )
        document.getElementById("keyValidationError").classList.add("hide");
      }
      return isValid;
    }
  </script>
